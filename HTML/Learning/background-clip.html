<!DOCTYPE html>
<html>
    <head>
        <title>background-clip</title>
        <meta charset="utf-8">
        <style>
            html, body {
                margin: 0;
            }

            .header {
                width: 100%;
                height: 300px;
                background-color: seagreen;
                padding: 20px;
                border: 10px slateblue dashed;
                background-clip: content-box;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="header"></div>
    </body>
</html>
